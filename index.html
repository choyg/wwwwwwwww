<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>
  <div class="centered container">
    <p id="results"></p>
    <form onsubmit="event.preventDefault(); getDownloadable()">
      <input id="video-url" name="url" class="txt-input" placeholder="YouTube Link" />
      <button type="submit" class="mt-sm">Submit</button>
    </form>
  </div>
</body>

<script>
  function getDownloadable() {
    var url = document.getElementById("video-url").value;
    post('/.netlify/functions/ytdl', {
      url: url,
      options: {
        filter: "audioonly",
      },
    }).then(res => {
      document.getElementById("results").innerHTML = res;
      return false;
    }).catch(err => {
      document.getElementById("results").innerHTML = err;
      return false;
    });
  }

  function post(url, data = {}) {
    return fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      // mode: "no-cors", // no-cors, cors, *same-origin
      // cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
      // credentials: "same-origin", // include, *same-origin, omit
      // redirect: "follow", // manual, *follow, error
      // referrer: "no-referrer", // no-referrer, *client
      body: JSON.stringify(data)
    })
  }
</script>

</html>
